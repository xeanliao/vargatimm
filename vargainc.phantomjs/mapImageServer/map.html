<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body, #map{width:100%; height: 100%; padding: 0; margin: 0;}
        </style>
    </head>
    <body>
        <div id="map" style="width:100%; height: 100%;"></div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAKdtxTHEA7_knbSLYAw8iQDrKQ70_K7uI&callback=initMap"></script>
        <script>
            DEBUG = true;
            function initMap(){
                var mapDom = $('#map');
                
                 window.map = new google.maps.Map(mapDom[0], {
                    center: new google.maps.LatLng(40.744556,-73.987378),
                    zoom: 18,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true
                });

                google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
                    console.log("tilesloaded");
                        console.log("map is ready");
                        window.mapIsReady = true;
                });


               
                window.geocoder = new google.maps.Geocoder();
                

                window.markers = [];
                window.markerBounds = new google.maps.LatLngBounds();
            }

            function callback(msg){
                typeof window.callPhantom === 'function' && window.callPhantom(msg);
            }
            
            function geoLocation(address){
                if(!window.mapIsReady){
                    DEBUG && console.log("map have not inited");
                    typeof window.callPhantom === 'function' && window.callPhantom("map have not inited");
                    return;
                }
                window.geocoder.geocode({'address': address}, function(result, status) {
                    if (status === google.maps.GeocoderStatus.OK && result && result.length > 0) {
                        var marker = new google.maps.Marker({
                            position: result[0].geometry.location,
                            map: window.map
                        });
                        window.markers.push(marker);
                        window.markerBounds.extend(result[0].geometry.location);                        
                        callback({success: true, data: result, query: address});
                    } else {
                        callback({success: false, query: address});
                    }
                });
            }

            function showAllMarkers(){
                //when google map fully loaded include tilesloaded markers etc.
                google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
                //google.maps.event.addListenerOnce(map, 'idle', function(){
                    console.log("map is ready");
                    callback("map is ready");
                });
                window.map.fitBounds(markerBounds);
            }

            function showSubMap(params){
                window.setTimeout(function(){
                    if(window.mapIsReady == true){
                        beginRenderSubMap(params);
                    }else{
                        console.log("waiting google map ready");
                        showSubMap(params);
                    }
                }, 500);
            }
            function beginRenderSubMap(params){
                callback(params);
            }

            function showDMap(params){
                callback(params);
            }

        </script>


    </body>
</html>
