<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMM Print</title>
    <!-- build:css css/lib.css -->
    <link rel="stylesheet" href="css/metisMenu/metisMenu.css">
    <link rel="stylesheet" href="css/alertify.js/alertify.core.css">
    <link rel="stylesheet" href="css/alertify.js/alertify.bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="css/library.css">
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas data-options="close_on_click:true;">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" href="javascript:;"><span></span></a>
          </section>
          <section class="middle tab-bar-section">
            <h1 class="title left">TIMM Print Preview</h1>
            <ul class="button-group">
                <li>
                    <a class="btnOptionDialog button tiny info disabled" href="javascript:;">Option</a>
                </li>
                <li>
                    <a class="btnPrint button tiny success" href="javascript:;">Print</a>                    
                </li>
            </ul>
          </section>
        </nav>
        <aside class="left-off-canvas-menu table-of-contents">
        </aside>
        <section class="main-section">
          <!-- main content -->
          <div class="page-container">
            <div class="loading hexdots-loader">
                LOADING...
            </div>            
          </div>
        </section>
        <a class="exit-off-canvas"></a>
      </div>
    </div>
    <div id="optionDialog" class="option-dialog hide reveal-modal" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">
    </div>
    <div id="mapEditor" class="reveal-modal map-editor" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">
        <div id="map"></div>
        <div class="dotsRadiiContainer">
            <div class="dotsRadii hide">
                <div class="dot-item" size="2"><div class="dot-1"></div></div>
                <div class="dot-item" size="4"><div class="dot-2"></div></div>
                <div class="dot-item" size="6"><div class="dot-3"></div></div>
                <div class="dot-item" size="8"><div class="dot-4"></div></div>
                <div class="dot-item" size="10"><div class="dot-5"></div></div>
                <div class="dot-item" size="12"><div class="dot-6"></div></div>
                <div class="dot-item" size="14"><div class="dot-7"></div></div>
                <div class="dot-item" size="16"><div class="dot-8"></div></div>
                <div class="dot-item" size="18"><div class="dot-9"></div></div>
                <div class="dot-item" size="20"><div class="dot-10"></div></div>
                <div class="dot-item" size="22"><div class="dot-11"></div></div>
                <div class="dot-item" size="24"><div class="dot-12"></div></div>
                <div class="dot-item" size="26"><div class="dot-13"></div></div>
                <div class="dot-item" size="28"><div class="dot-14"></div></div>
            </div>
        </div>
        <a href="javascript:;" class="btnApplyMapChange button">Reload</a>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <div class="mapOption hide panel callout radius">
        <a href="javascript:;" class="btnRoadMap th" mapType="ROADMAP"></a>
        <a href="javascript:;" class="btnHybrid th" mapType="HYBRID"></a>
        <div class="zoom">
            <label>
                Zoom: <span></span>
                <div id="zoomSlider"></div>
            </label>            
        </div>
        <div class="gtu">
            <label>
                GTU Size: <span></span>
                <div id="gtuSlider"></div>
            </label>            
        </div>

        <button class="button tiny secondary right btnMapOptionCancel">Cancel</button>
        <button class="button tiny right btnMapOptionApply">Apply</button> 
        <button class="button tiny warning right btnMapImageDownload">Get Image</button> 
    </div>
    <iframe id="downloadFrame" src="about:blank;" frameborder="0" style="border: none; visibility:hidden; width: 0; height: 0;"></iframe>
    <div class="overlayer">
        <div class="loading hexdots-loader"></div>
    </div>
    <script src="scripts/vendor/requirejs.js"></script>
    <script>
        require(['scripts/config'], function() {
            require(['print']);
        });
    </script>
  </body>
</html>
