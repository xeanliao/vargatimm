<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMM Print</title>
    <!-- build:css css/lib.css -->
    <link rel="stylesheet" href="css/metisMenu/metisMenu.css">
    <link rel="stylesheet" href="css/alertify.js/alertify.core.css">
    <link rel="stylesheet" href="css/alertify.js/alertify.bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="css/library.css">
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body style="background: transparent !important;">
    <div id="campaignCopyListDialog" class="reveal-modal" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog" data-options="close_on_background_click:false" >
        <div class="row collapse">
            <div class="small-3 columns">
                <label for="txtQueryServer" class="prefix">Server Address:</label>
            </div>
            <div class="small-7 columns">
                <input id="txtQueryServer" type="text" placeholder="Please input server address">
            </div>
            <div class="small-2 columns">
                <input id="btnQueryServer" type="button" class="button postfix" value="GO">
            </div>
        </div>
        <div class="row collapse">
            <div class="columns small-12 campaignCopyListContainer">
                <table id="campaignCopyList" class="full-width">
                    <thead>
                        <tr>
                            <th width="60" class="text-center">Select</th>
                            <th>Name</th>
                            <th width="120">User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3">Please input server address above and query campaign from this server.</td></tr>
                    </tbody>
                  </table>
            </div>
            <div class="columns small-12">
                <button id="btnClose" class="button tiny right">Cancel</button>
                <button id="btnCopy" class="button tiny right">Copy</button>
            </div>
        </div>
    </div>
    <div class="overlayer">
        <div class="loading hexdots-loader"></div>
    </div>
    <script src="scripts/vendor/requirejs.js"></script>
    <script>
        require(['scripts/config'], function() {
            require(['campaign']);
        });
    </script>
  </body>
</html>
